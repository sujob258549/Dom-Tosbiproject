    <div class="container mx-auto max-w-[100%]  px-5 md:px-20   py-11">

                <div class="flex flex-wrap gap-4 justify-center mt-6 ">
                    <button id="subhanallaincrement" class="btn primary border-2 border-emerald-700 text-[18px]  bg-gradient-to-r from-green-400 to-lime-500">INCREMENT</button>
                <button id="subhanalladecrement" class="btn border-2 border-sky-700 primary text-[18px] bg-gradient-to-r from-violet-300 to-fuchsia-900">DECREMENT</button>

            </div>

                <h3 class="text-2xl text-indigo-600 font-bold mb-6">Subhanalla</h3>
                <p class="text-3xl text-green-950 font-bold">0</p>
                <div class="flex flex-wrap gap-4 justify-center mt-6 ">
                    <button class="btn primary border-2 border-emerald-700 text-[18px]  bg-gradient-to-r from-green-400 to-lime-500">INCREMENT</button>
                <button class="btn border-2 border-sky-700 primary text-[18px] bg-gradient-to-r from-violet-300 to-fuchsia-900">DECREMENT</button>
                </div>
            </div>
            <div class="text-center border-2 border-gray-600 rounded-[5px] py-10  drop-shadow-2xl shadow-slate-900 col-span-12  md:col-start-4 md:col-span-6 lg:col-span-4">

                <p class="text-3xl text-green-950 font-bold">0</p>
                <div class="flex flex-wrap gap-4 justify-center mt-6 ">
                    <button class="btn primary border-2 border-emerald-700 text-[18px]  bg-gradient-to-r from-green-400 to-lime-500">INCREMENT</button>
                <button class="btn border-2 border-sky-700 primary text-[18px] bg-gradient-to-r from-violet-300 to-fuchsia-900">DECREMENT</button>
                </div>
            </div>
        </div>
       </div>

       <div class="text-center md:mt-16 mt-10">
        <button class="  border-2 border-sky-950 px-10 btn bg-gradient-to-r from-amber-400 to-sky-400 text-xl text-center"> Reset all</button>
